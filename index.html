<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seatwork No.2</title>

<!-- BOOTSTRAP CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- STYLE CSS -->
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	div{
		margin: auto;
		width: 50%;
		border: 3px solid hotpink;
		padding: 10px;
		text-align: center;
	}
</style>

</head>
<body>

<!-- JAVASCRIPT CODING -->

<div class="col-md-6 mt-5">
		<details ontoggle="message()">
			<summary>Instructions</summary>
			<img src="calc-sama.png">
			<i>Here, Calculator-sama will help you!!11!/</i>
		</details>

<br>
<form>
	<label>Enter 1st Number:</label> <input type="number" id="num1" class="form-control" placeholder="input here...">
	<br>
	<label>Enter 2nd Number:</label> <input type="number" id="num2" class="form-control" placeholder="input here...">
	<br>

	<button type="Submit" class="btn btn-success" onmouseover="product()"> Product </button>
	<button type="Submit" class="btn btn-success" onmouseover="remainder()"> Remainder </button>
	<button type="Submit" class="btn btn-success" onmouseover="raisetopower()"> Raise to Power </button>
	<button type="Submit" class="btn btn-success" onmouseover="thismakesmesad()"> Is input a equal to input b? </button>


	<a href="index.html"><button class="btn btn-primary">Refresh</button></a>

	<br><br>

	<span class="form-control"> <h1 id="Result"> RESULT </h1></span>

</form>

<script type="text/javascript">
	function product(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var product = Number(num1) * Number(num2);

		document.getElementById('Result').innerHTML= 'Answer: ' + ' ' + product;
	}
	function message(){
		alert("Don't leave Calculator-sama alone!!?!");
	}

	function remainder(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var remainder = Number(num1) % Number(num2);

		document.getElementById('Result').innerHTML= 'Answer: ' + ' ' + remainder;
	}

	function raisetopower(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var raisetopower = Number(num1) ** Number(num2);

		document.getElementById('Result').innerHTML= 'Answer: ' + ' ' + raisetopower;
	}

	function thismakesmesad(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var check = Number(num1) == Number(num2);

		document.getElementById('Result').innerHTML= 'Answer: ' + ' ' + check;
	}

</script>
</div>


</body>
</html>
